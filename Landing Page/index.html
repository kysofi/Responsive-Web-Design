<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width; initial-scale=1.0" />
    <title>
      Sofia Aesthetics
    </title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- START -->
    <div class="wrapper">
      <header id="header">
        <div id="header-flex">
          <img
            id="header-img"
            src="https://images.unsplash.com/photo-1544788705-0947d72a05a8?ixlib=rb-1.2.1&auto=format&fit=crop&w=2550&q=80"
            alt="White light room"
          />
          <nav id="nav-bar">
            <ul>
              <li>
                <a href="#scent-section" class="nav-link">New Arrivals</a>
              </li>
              <li>
                <a href="#description-section" class="nav-link">Description</a>
              </li>
              <li>
                <a href="#pricing-section" class="nav-link">Pricing</a>
              </li>
            </ul>
          </nav>
        </div>
        <div>
          <p>Sign up for our newsletter</p>
          <form id="form" action="https://www.freecodecamp.com/email-submit">
            <input
              id="email"
              name="email"
              type="email"
              placeholder="Email Address"
              required
            />
            <input type="submit" id="submit" value="Sign Up" />
          </form>
        </div>
      </header>
      <!-- MAIN -->
      <main>
        <!-- Arrivals -->
        <section id="scent-section">
          <h1>New Arrivals</h1>
          <iframe
            id="video"
            width="500"
            height="350"
            src="https://i.ytimg.com/vi/gDL4Zf2yEa4/hqdefault.jpg?sqp=-oaymwEjCNACELwBSFryq4qpAxUIARUAAAAAGAElAADIQj0AgKJDeAE=&rs=AOn4CLCN_eXKkmoWlu5uuzjZbDZNUUM-mA"
            frameborder="0"
            allowfullscreen
          ></iframe>
        </section>
        <section id="description-section">
          <p>The best thing you could only buy!</p>
        </section>
        <!-- Prcing -->
        <section id="pricing-section">
          <h2>Pricing</h2>
          <p>Available in three different styles:</p>
          <div id="prcing-info">
            <div class="pricing-info-left">
              <p>3 oz Sofia's smile</p>
            </div>
            <div class="pricing-infp-right">
              <p>$ your smile</p>
            </div>
            <div class="pricing-info-left">
              <p>6 oz Sofia's smile</p>
            </div>
            <div class="pricing-info-right">
              <p>$$ your smile</p>
            </div>
            <div class="pricing-info-left">
              <p>8 oz Sofia's smile</p>
            </div>
            <div class="pricing-info-right">
              <p>$$$ your smile</p>
            </div>
          </div>
        </section>
      </main>
      <footer>
        <p>
          Coded by
          <a href="https://github.com/kysofi" target="_blank"
            >Sofia Kurochkina</a
          >
        </p>
      </footer>
    </div>
  </body>
</html>
