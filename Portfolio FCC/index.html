<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width; initial-scale=1.0" />
    <title>Sofi Kurochkina - Portfolio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav id="navbar">
      <p id="name">Sofi</p>
      <ul>
        <li>
          <a href="#welcome-section">Welcome</a>
        </li>
        <li>
          <a href="#projects">Projects</a>
        </li>
        <li>
          <a href="#contact">Contact</a>
        </li>
      </ul>
    </nav>
    <main>
      <!-- Welcome Section -->
      <section id="welcome-section">
        <div id="profile-image">
          <img src="Sofia.png" alt="Profile Photo" />
        </div>
        <div id="welcome-text">
          <h1>Welcome to my Portfolio Website</h1>
          <p>
            I am a self-taught web developer who loves aesthetics. Feel free to
            browse through my projects below.
          </p>
        </div>
      </section>
      <!-- Projects -->
      <section id="projects">
        <h2>Projetcs by Sofi</h2>
        <div class="project-line">
          <a href="https://github.com/kysofi" target="_blank">
            <p class="project-title">Welcome to my github</p>
            <p class="project-description">Here you can find some projects</p>
          </a>
        </div>
      </section>
      <!-- Contact -->
      <section id="contact">
        <h2>Let's get in touch</h2>
        <div id="social-icons">
          <div class="social-image-icon">
            <a
              id="profile-link"
              href="https://github.com/kysofi"
              target="_blank"
            >
              <img src="github.png" alt="GitHub" />
            </a>
          </div>
          <div class="social-image-icon">
            <a
              id="profile-link"
              href="https://www.linkedin.com/in/sofiakur"
              target="_blank"
            >
              <img src="linkedin.png" alt="LinkedIn" />
            </a>
        </div>
      </section>
    </main>
    <footer>
        <p> Coded by Sofia Kurochkina </p>
    </footer>
  </body>
</html>
